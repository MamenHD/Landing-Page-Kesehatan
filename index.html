<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <navbar>
      <nav>
        <div class="nav_header">
          <div class="nav_logo">
            <a href="/">Nama<span>nama</span>.</a>
          </div>
          <div class="nav_menu_btn" id="menu-btn">
            <span><i class="ri-menu-line"></i></span>
          </div>
        </div>
        <ul class="nav_links" id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Blog</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
        <div class="nav_btns">
          <a href="/"><button class="btn sign_up"><span>Sign Up</span></button></a>
          <a href="/"><button class="btn sign_in"><span>Sign In</span></button></a>
        </div>
      </nav>
    </navbar>

    <header class="header_container">
      <div class="header_image">
        <div class="header_image_card header_image_card-1">
          <span><i class="ri-empathize-line"></i></span>
          Keperawatan
        </div>
        <div class="header_image_card header_image_card-2">
          <span><i class="ri-nurse-line"></i></span>
          Nurse
        </div>
        <div class="header_image_card header_image_card-3">
          <span><i class="ri-shield-check-fill"></i></span>
          Terpercaya
        </div>
        <div class="header_image_card header_image_card-4">
          <span><i class="ri-graduation-cap-fill"></i></span>
          Praktis
        </div>
        <img src="/assets/img/bg.png" alt="hero">
      </div>

      <div class="header_content"></div>
    </header>


    <!-- JS -->
     <script src="assets/main.js"></script>
  </body>
</html>
